<h2>Top Heroes</h2>
<app-hero-search></app-hero-search>

<div class="heroes-menu" >

  <a *ngFor="let hero of heroes"
      routerLink="/detail/{{hero.id}}">
      {{hero.name}}
    <img class="img-heroes" src="{{ hero.thumbnail.path }}.{{ hero.thumbnail.extension }}" style="height: 150px;">
  </a>

</div>
